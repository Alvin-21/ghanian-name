<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="css/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@300&display=swap" rel="stylesheet">
        <title>Your Ghanian Name</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col-md-12 center">
                    <h1 class="underline">WELCOME VISITORS</h1>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="row introduction">
                <div class="col-md-12">
                    <h2 class="underline">Find Your Ghanian Name</h2>
                    <p>Today you are going to discover your true Ghanian name. Aren't you excited ðŸ˜ƒ</p>
                    <p>Please fill out the following form correctly, to reveal which Ghanian name you possess ðŸ’«</p>
                </div>
            </section>
            <section class="wrapper row">
                <form class="form col-md-12">
                    <h2 class="underline">Ghanian Name</h2>
                    <p>Please enter the required details.</p>
                    <label for="f_name">First Name</label>
                    <input type="text" name="first_name" id="f_name" required>
                    <label for="l_name">Last Name</label>
                    <input type="text" name="last_name" id="l_name" required>
                    <fieldset>
                        <legend class="underline">Gender</legend>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>
                    </fieldset>
                    <fieldset>
                        <legend class="underline">Birthday</legend>
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" required>
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" min="1" max="12" required>
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day" min="1" max="31" required>
                    </fieldset>
                    <input type="submit" name="submit" class="margin-top">
                </form>
            </section>
            <script src="ghanian-name.js" ></script>
        </main>
    </body>
</html>
