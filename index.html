<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Ghanian Name</title>

    <body>
        <header>

        <main>

                        <input type="number" name="day" id="day" min="1" max="31" required>
